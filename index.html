<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات beIN Sports مباشر - Vercel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .player-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-5px);
        }
        .channel-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e3c72;
            font-weight: bold;
            font-size: 10px;
        }
        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
        }
        .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4caf50; }
        .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .info { background: rgba(33, 150, 243, 0.3); border: 1px solid #2196f3; }
        .warning { background: rgba(255, 152, 0, 0.3); border: 1px solid #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📺 قنوات beIN Sports مباشر</h1>
            <p>مستضاف على Vercel - إصدار محسن</p>
        </div>

        <div id="statusMessage" class="status info">
            🔄 جاري تحميل القنوات...
        </div>

        <div class="player-section">
            <div class="video-container">
                <video id="videoPlayer" controls style="display: none;"></video>
                <div id="noPlayer" style="text-align: center; padding: 60px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">📺</div>
                    <p style="font-size: 1.3em; opacity: 0.8;">اختر قناة من القائمة للبدء في المشاهدة</p>
                </div>
            </div>
            <div id="currentChannel" style="text-align: center; font-size: 1.3em; color: #ffd700; margin-top: 15px;"></div>
        </div>

        <div>
            <h2 style="text-align: center; margin-bottom: 25px; color: #ffd700; font-size: 2em;">📡 القنوات المتاحة</h2>
            <div class="channels-grid" id="channelsList"></div>
        </div>

        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 30px;">
            <h3 style="color: #ffd700; text-align: center; margin-bottom: 15px;">ℹ️ معلومات التقنية</h3>
            <p style="text-align: center; opacity: 0.8;" id="techInfo">جاري التحميل...</p>
        </div>
    </div>

    <script>
        // إصدار محسن مع multiple CORS proxies
        function getProxyUrl(url) {
            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://proxy.cors.sh/${url}`,
                url // المحاولة المباشرة أخيراً
            ];
            return proxies[0]; // جرب الأول أولاً
        }

        const channels = [
            { name: "beIN Sport 1 HD", url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325793.m3u8" },
            { name: "beIN Sport 2 HD", url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325794.m3u8" },
            { name: "beIN Sport 3 HD", url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325795.m3u8" },
            { name: "beIN Sport 4 HD", url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325796.m3u8" },
            { name: "beIN Sport 5 HD", url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325797.m3u8" }
        ];

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function displayChannels() {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            channels.forEach((channel) => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <div class="channel-logo">beIN<br>Sports</div>
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #ffd700;">${channel.name}</div>
                    <button class="play-btn" onclick="testChannel('${channel.url}', '${channel.name}')">
                        ▶ اختبار وتشغيل
                    </button>
                    <div style="margin-top: 10px; font-size: 0.8em; opacity: 0.7;" id="status-${btoa(channel.url)}"></div>
                `;
                container.appendChild(channelCard);
            });

            showStatus('✅ اختر قناة للبدء - جاري اختبار الخوادم...', 'info');
            document.getElementById('techInfo').textContent = 'يعمل على Vercel مع دعم متعدد للخوادم';
        }

        // اختبار القناة أولاً
        async function testChannel(url, name) {
            showStatus(`🔍 جاري اختبار ${name}...`, 'info`);
            const statusEl = document.getElementById(`status-${btoa(url)}`);
            
            try {
                const testUrl = getProxyUrl(url);
                const response = await fetch(testUrl, { 
                    method: 'HEAD',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    statusEl.innerHTML = '✅ <span style="color: #4caf50">يعمل</span>';
                    showStatus(`✅ ${name} يعمل - جاري التشغيل`, 'success');
                    playChannel(url, name);
                } else {
                    statusEl.innerHTML = '❌ <span style="color: #f44336">لا يستجيب</span>';
                    showStatus(`❌ ${name} لا يستجيب`, 'error');
                }
            } catch (error) {
                statusEl.innerHTML = '❌ <span style="color: #f44336">خطأ في الاتصال</span>';
                showStatus(`❌ خطأ في ${name}: ${error.message}`, 'error');
                // محاولة التشغيل رغم الخطأ
                playChannel(url, name);
            }
        }

        function playChannel(url, name) {
            const videoPlayer = document.getElementById('videoPlayer');
            const noPlayer = document.getElementById('noPlayer');
            const currentChannel = document.getElementById('currentChannel');

            noPlayer.style.display = 'none';
            videoPlayer.style.display = 'block';
            currentChannel.textContent = `🔴 بث مباشر: ${name}`;
            currentChannel.style.display = 'block';

            showStatus(`🔄 جاري تشغيل ${name}...`, 'info');

            // استخدام الرابط مع proxy
            const streamUrl = getProxyUrl(url);
            
            videoPlayer.src = '';
            videoPlayer.load();

            if (url.includes('.m3u8')) {
                if (window.Hls && Hls.isSupported()) {
                    if (window.hls) {
                        window.hls.destroy();
                    }
                    
                    window.hls = new Hls({
                        enableWorker: false,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    window.hls.loadSource(streamUrl);
                    window.hls.attachMedia(videoPlayer);
                    
                    window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            showStatus('⚠️ اضغط تشغيل يدوياً', 'warning');
                        });
                    });
                    
                    window.hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        showStatus('❌ خطأ في البث - جرب قناة أخرى', 'error');
                    });
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = streamUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            showStatus('⚠️ اضغط تشغيل يدوياً', 'warning');
                        });
                    });
                } else {
                    showStatus('❌ المتصفح لا يدعم HLS', 'error');
                }
            } else {
                videoPlayer.src = streamUrl;
                videoPlayer.play().catch(e => {
                    showStatus('⚠️ اضغط تشغيل يدوياً', 'warning');
                });
            }

            document.title = `${name} - قنوات beIN`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // تحميل HLS.js
        function loadHLS() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = displayChannels;
            script.onerror = () => {
                showStatus('⚠️ HLS.js لم يحمل - استخدام الدعم الأساسي', 'warning');
                displayChannels();
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadHLS);
    </script>
</body>
</html>
