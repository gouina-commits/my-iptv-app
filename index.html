<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات beIN Sports مباشر - Vercel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        /* قسم المشغل */
        .player-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        
        /* القنوات */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-5px);
        }
        .channel-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e3c72;
            font-weight: bold;
            font-size: 10px;
        }
        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        /* الحالة */
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
            display: block;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            display: block;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📺 قنوات beIN Sports مباشر</h1>
            <p>- يعمل على جميع الأجهزة</p>
        </div>

        <div id="statusMessage" class="status info">
            🔄 جاري تحميل القنوات...
        </div>

        <!-- المشغل -->
        <div class="player-section">
            <div class="video-container">
                <video id="videoPlayer" controls style="display: none;">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
                <div id="noPlayer" style="text-align: center; padding: 60px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">📺</div>
                    <p style="font-size: 1.3em; opacity: 0.8;">اختر قناة من القائمة للبدء في المشاهدة</p>
                </div>
            </div>
            <div id="currentChannel" style="text-align: center; font-size: 1.3em; color: #ffd700; margin-top: 15px;"></div>
        </div>

        <!-- القنوات -->
        <div>
            <h2 style="text-align: center; margin-bottom: 25px; color: #ffd700; font-size: 2em;">📡 القنوات المتاحة</h2>
            <div class="channels-grid" id="channelsList">
                <!-- القنوات تُحمّل هنا -->
            </div>
        </div>

        <!-- معلومات -->
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 30px;">
            <h3 style="color: #ffd700; text-align: center; margin-bottom: 15px;">ℹ️ معلومات التقنية</h3>
            <p style="text-align: center; opacity: 0.8;" id="techInfo">جاري التحميل...</p>
        </div>
    </div>

    <script>
        // إضافة CORS proxy للروابط
        function addCorsProxy(url) {
            // استخدم CORS proxy لتجاوز القيود
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
            return proxyUrl;
        }

        // قنوات beIN Sports مع CORS proxy
        const channels = [

            {

            },
            {
                name: "beIN Sport XTRA 2 HD",
                url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325804.m3u8"
            },
            {
                name: "beIN Sport English HD",
                url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325805.m3u8"
            }
        ];

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function displayChannels() {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            channels.forEach((channel) => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <div class="channel-logo">beIN<br>Sports</div>
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #ffd700;">${channel.name}</div>
                    <button class="play-btn" onclick="playChannel('${channel.url}', '${channel.name}')">
                        ▶ تشغيل القناة
                    </button>
                `;
                container.appendChild(channelCard);
            });

            showStatus('✅ النظام جاهز - اختر قناة للبدء', 'success');
            document.getElementById('techInfo').textContent = 'يعمل على Vercel مع دعم CORS Proxy';
        }

        function playChannel(url, name) {
            const videoPlayer = document.getElementById('videoPlayer');
            const noPlayer = document.getElementById('noPlayer');
            const currentChannel = document.getElementById('currentChannel');

            noPlayer.style.display = 'none';
            videoPlayer.style.display = 'block';
            currentChannel.textContent = `🔴 بث مباشر: ${name}`;
            currentChannel.style.display = 'block';

            showStatus(`🔄 جاري تحميل ${name}...`, 'info');

            // استخدام CORS proxy
            const proxyUrl = addCorsProxy(url);
            
            videoPlayer.src = '';
            videoPlayer.load();

            if (url.includes('.m3u8')) {
                if (window.Hls && Hls.isSupported()) {
                    if (window.hls) {
                        window.hls.destroy();
                    }
                    
                    window.hls = new Hls({
                        enableWorker: false,
                        lowLatencyMode: true,
                        xhrSetup: function(xhr) {
                            xhr.withCredentials = false;
                        }
                    });
                    
                    window.hls.loadSource(proxyUrl);
                    window.hls.attachMedia(videoPlayer);
                    
                    window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            showStatus('⚠️ اضغط تشغيل يدوياً', 'info');
                        });
                    });
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = proxyUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            showStatus('⚠️ اضغط تشغيل يدوياً', 'info');
                        });
                    });
                } else {
                    showStatus('❌ المتصفح لا يدعم HLS', 'error');
                }
            } else {
                videoPlayer.src = proxyUrl;
                videoPlayer.play().catch(e => {
                    showStatus('⚠️ اضغط تشغيل يدوياً', 'info');
                });
                showStatus(`✅ ${name} جاري التشغيل`, 'success');
            }

            document.title = `${name} - قنوات beIN Sports`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadHLS() {
            if (window.Hls) {
                displayChannels();
                return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = displayChannels;
            script.onerror = () => {
                showStatus('⚠️ HLS.js لم يحمل - استخدام الدعم الأساسي', 'info');
                displayChannels();
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadHLS);
    </script>
</body>
</html>
