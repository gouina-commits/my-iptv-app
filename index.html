    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        /* قسم المشغل */
        .player-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        
        /* القنوات */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-5px);
        }
        .channel-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e3c72;
            font-weight: bold;
            font-size: 10px;
        }
        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        /* الحالة */
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
            display: block;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            display: block;
        }
        .status.loading {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
            display: block;
        }
        
        /* التكيف مع الجوال */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
            #videoPlayer {
                height: 300px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📺 قنوات beIN Sports مباشر</h1>
            <p>مستضاف على Vercel - يعمل على جميع الأجهزة</p>
        </div>

        <div id="statusMessage" class="status"></div>

        <!-- المشغل -->
        <div class="player-section">
            <div class="video-container">
                <video id="videoPlayer" controls style="display: none;">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
                <div id="noPlayer" style="text-align: center; padding: 60px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">📺</div>
                    <p style="font-size: 1.3em; opacity: 0.8;">اختر قناة من القائمة للبدء في المشاهدة</p>
                </div>
            </div>
            <div id="currentChannel" style="text-align: center; font-size: 1.3em; color: #ffd700; margin-top: 15px;"></div>
        </div>

        <!-- القنوات -->
        <div>
            <h2 style="text-align: center; margin-bottom: 25px; color: #ffd700; font-size: 2em;">📡 القنوات المتاحة</h2>
            <div class="channels-grid" id="channelsList">
                <!-- القنوات تُحمّل هنا -->
            </div>
        </div>

        <!-- معلومات -->
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-top: 30px;">
            <h3 style="color: #ffd700; text-align: center; margin-bottom: 15px;">ℹ️ معلومات التقنية</h3>
            <p style="text-align: center; opacity: 0.8;">هذا المشغل يعمل على Vercel مع دعم كامل لـ HLS Streaming</p>
        </div>
    </div>

    <script>
        // قنوات beIN Sports

            {
                name: "beIN Sport 10 HD",

                group: "beIN Sports"
            },
            {
                name: "beIN Sport XTRA 1 HD",
                url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325803.m3u8",
                group: "beIN Sports"
            },
            {
                name: "beIN Sport XTRA 2 HD",
                url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325804.m3u8",
                group: "beIN Sports"
            },
            {
                name: "beIN Sport English HD",
                url: "http://spacetvee.com:80/live/reduone202507/vZ43SFtXPO2zqZ/325805.m3u8",
                group: "beIN Sports"
            }
        ];

        // عرض الحالة
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // عرض القنوات
        function displayChannels() {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            channels.forEach((channel) => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <div class="channel-logo">beIN<br>Sports</div>
                    <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px; color: #ffd700;">${channel.name}</div>
                    <div style="font-size: 0.9em; opacity: 0.7; margin-bottom: 15px;">${channel.group}</div>
                    <button class="play-btn" onclick="playChannel('${channel.url}', '${channel.name}')">
                        ▶ تشغيل القناة
                    </button>
                `;
                container.appendChild(channelCard);
            });
        }

        // تشغيل القناة
        function playChannel(url, name) {
            const videoPlayer = document.getElementById('videoPlayer');
            const noPlayer = document.getElementById('noPlayer');
            const currentChannel = document.getElementById('currentChannel');

            // إظهار المشغل وإخفاء الرسالة
            noPlayer.style.display = 'none';
            videoPlayer.style.display = 'block';
            currentChannel.textContent = `🔴 بث مباشر: ${name}`;
            currentChannel.style.display = 'block';

            showStatus(`جاري تحميل ${name}...`, 'loading');

            // تنظيف المشغل السابق
            videoPlayer.src = '';
            videoPlayer.load();

            // Vercel يسمح بـ CORS لذا لا نحتاج proxy
            if (url.includes('.m3u8')) {
                if (window.Hls && Hls.isSupported()) {
                    // تدمير instance السابق
                    if (window.hls) {
                        window.hls.destroy();
                    }
                    
                    // إنشاء instance جديد
                    window.hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        debug: false
                    });
                    
                    window.hls.loadSource(url);
                    window.hls.attachMedia(videoPlayer);
                    
                    window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            console.log('التشغيل التلقائي متوقف:', e);
                        });
                    });
                    
                    window.hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showStatus('❌ خطأ في الشبكة - جاري إعادة المحاولة', 'error');
                                    window.hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showStatus('❌ خطأ في الوسائط - جاري الإصلاح', 'error');
                                    window.hls.recoverMediaError();
                                    break;
                                default:
                                    showStatus('❌ خطأ غير متوقع', 'error');
                                    break;
                            }
                        }
                    });
                    
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native support
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        showStatus(`✅ ${name} جاهز للبث`, 'success');
                        videoPlayer.play().catch(e => {
                            console.log('التشغيل التلقائي متوقف:', e);
                        });
                    });
                } else {
                    showStatus('❌ المتصفح لا يدعم HLS Streaming', 'error');
                }
            } else {
                // تنسيقات فيديو أخرى
                videoPlayer.src = url;
                videoPlayer.play().catch(e => {
                    console.log('التشغيل التلقائي متوقف:', e);
                });
                showStatus(`✅ ${name} جاري التشغيل`, 'success');
            }

            // تحديث العنوان والتمرير للأعلى
            document.title = `${name} - قنوات beIN Sports`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // تحميل HLS.js
        function loadHLS() {
            // إذا كان Hls موجود مسبقاً
            if (window.Hls) {
                initApp();
                return;
            }
            
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
            script.onload = initApp;
            script.onerror = () => {
                showStatus('⚠️ HLS.js لم يحمل - استخدام الدعم الأساسي', 'loading');
                initApp();
            };
            document.head.appendChild(script);
        }

        // تهيئة التطبيق
        function initApp() {
            displayChannels();
            showStatus('✅ النظام جاهز - اختر قناة للبدء', 'success');
            
            // إخفاء الرسالة بعد 3 ثواني
            setTimeout(() => {
                document.getElementById('statusMessage').style.display = 'none';
            }, 3000);
        }

        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadHLS);
    </script>
